<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/signup.css">
    <title>SignUp</title>
</head>
<body>
    <nav class="navbar navbar-light">
        <a class="navbar-brand" href="index.html">
          <img src="./images/kerala-tourism-logo.png" alt="logo" width="30" height="24">
        </a>
        </nav>
    <div class="signup-box">
        <h3>Register Here</h3>
        <form action="login.html">
        <ul>
        <li class="list-item"><label>Name</label></li>
        <li><input type="text" id="name-box"></li>
        <li class="list-item"><label>Username</label></li>
        <li><input type="text" id="user-name"></li>
        <li class="list-item"><label>Email-id</label></li>
        <li><input type="email" id="email"></li>
        <li class="list-item"><label>Password</label></li>
        <li><input type="password" id="password"></li>
        <li class="list-item"><label>Confirm Password</label></li>
        <li><input type="password" id="password"></li>
        <li><button type="submit" id="submit">Submit</button></li>
        </ul>
    </form>
    </div>
</body>
</html>
